Criar um site que compare se vale mais a pena alugar um carro (tipo Localiza) ou comprar esse carro, podendo simular:

•⁠  ⁠Compra à vista
•⁠  ⁠Compra financiada

A ideia é ter campos tipo valor do carro, valor do aluguel mensal, taxa de juros, prazo do financiamento… e qualquer outra coisa que você ache que faz sentido pra chegar nessa conta.

### Tecnologias

•⁠  ⁠Front: React + TypeScript
•⁠  ⁠Back: Node.js com Express
•⁠  ⁠Front e back separados
•⁠  ⁠Um README explicando como rodar o projeto

### Entrega

•⁠  ⁠Código no GitHub
•⁠  ⁠Se conseguir deixar hospedado online, melhor ainda pra gente acessar fácil
•⁠  ⁠Se não hospedar, tudo bem, mas precisa rodar local sem dor de cabeça seguindo o README
•⁠  ⁠Enviar também a URL, se tiver publicado

